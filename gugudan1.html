    //뒷자리가 앞자리랑 같아지면 앞자리가 초기화되는 되는 100x100까지의 구구단
       var y = 1;
    for (x = 1; x <= y; x++) {
        document.write(y + "*" + x + "=" + x * y + "<br>");
        if (x === y) {
            y++;
            x = 0;
        }
        if (y > 100) {
