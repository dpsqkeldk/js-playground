<!DOCTYPE html>
<html>
    <body>
        <h1>홀짝 판별기</h1>
        <script>
            var str = prompt("숫자를 입력해주세요.");
            var n = Number(str);
            var remain = (n % 2)
            if (remain == 0) {
                console.log(n + "는(은) 짝수입니다.")
            } else {
                console.log(n + "는(은) 홀수입니다.")
            }
        </script>
    </body>
</html>
