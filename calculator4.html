<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
</head>
<body>
    <div id="calculator">
        <div class="display">
            result: <span class="display-result"></span> <br>
            input: <span class="display-input">0</span>
        </div>
        <div class="buttons">
            <button class="btn number" data-key="1">1</button>
            <button class="btn number" data-key="2">2</button>
            <button class="btn number" data-key="3">3</button>
            <button class="btn number" data-key="4">4</button>
            <button class="btn number" data-key="5">5</button>
            <button class="btn number" data-key="6">6</button>
            <button class="btn number" data-key="7">7</button>
            <button class="btn number" data-key="8">8</button>
            <button class="btn number" data-key="9">9</button>
            <button class="btn number" data-key="0">0</button>
            <button class="btn operator" data-key="+">+</button>
            <button class="btn operator" data-key="-">-</button>
            <button class="btn operator" data-key="x" data-key2="*">x</button>
            <button class="btn operator" data-key="÷" data-key2="/">÷</button>
            <button class="btn" data-key="(">(</button>
            <button class="btn" data-key=")">)</button>
            <button class="btn" data-key="=" data-key2="Enter">=</button>
            <button class="btn" data-key="Clear">C</button>
            <button class="btn" data-key="Backspace" data-key2="Delete">DEL</button>
        </div>
    </div>
    <script src="calculator4.js"></script>
</body>
</html>
