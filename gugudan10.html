<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
</head>
<body>
    <h1>구구단</h1>
    <script>
        function main() {
            console.log("함수가 실행되었습니다.");
            for (n = 2; n <= 9; n++) {
                result = calculate(n);
                printResult(n, result);
            }
        }

        function calculate(num) {
            var results = [];
            for (i = 0; i <= 9; i++) {
                results[i] = num * i
            }
            return results;
        };

        function printResult(n, result) {
            document.write("<h3>"+ n + "단</h3>");
            for (i = 2; i <= 9; i++) {
                document.write(n + " X " + i + " = " + result[i]+ "<br>");
            }
        };

        main();
    </script>
</body>
</html>
