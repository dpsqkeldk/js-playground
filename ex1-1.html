<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>BMI 계산기</h1>
    <script>
        var s1 = prompt("몸무게를 입력해주세요.");
        var s2 = prompt("키를 입력해주세요.");
        var s3 = prompt("소수점 몇번째까지 표시할까요?")
        var n1 = Number(s1);
        var n2 = Number(s2);
        var n3 = Number(n1/(n2*n2/10000))
        var n4 = n3.toFixed(s3);
        console.log("당신의 BMI는 " + n4 + "입니다.");
    </script>
</body>
