<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>섭씨온도(℃) → 화씨온도(℉) 변환기</h1>
    <script>
        var s1 = prompt("화씨온도(℉)로 바꿀 섭씨온도(℃)를 적어주세요.")
        var n1 = Number(s1*9/5+32)
        console.log(s1 + "℃" + " = " + n1 + "℉ 입니다.")
    </script>
</body>
</html>
