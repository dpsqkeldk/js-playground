<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
</head>
<body>
    <h1>구구단</h1>
    <script>
        gugudan = {};
        gugudan.calculate = function(num) {
            results = [];
            for (i = 2; i <= 9; i++) {
                results[i] = num * i;
            }
        };
        
        gugudan.print = function(n, result) {
            document.write("<h1>"+ n + "단</h1>");
            for (i = 2; i <= 9; i++){
                document.write(n + " X " + i + " = " + results[i] + "<br>");
            }
        };
        
        function main() {
            var i = 5;
            for (i = 2; i <= 9; i++) {
                result = gugudan.calculate(i);
                gugudan.print(i, result);
            }
        };

        main();
        </script>
</body>
</html>
