<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
    <link rel="stylesheet" href="calculator3.css">
    <link rel="stylesheet" href="code-toggle.css">
</head>

<body>
    <div class="calculator">
        <!-- 화면 -->
        <div class="display">
            <div class="previous">값을 입력하세요.</div>
            <div class="current">0</div>
            <button class="backspace">←</button>
        </div>
        <div class="buttons">
            <button class="btn operator clear">C</button>
            <button class="btn operator parentheses ">( )</button>
            <button class="btn operator percent">%</button>
            <button class="btn operator">÷</button>
            <button class="btn number">7</button>
            <button class="btn number">8</button>
            <button class="btn number">9</button>
            <button class="btn operator">×</button>
            <button class="btn number">4</button>
            <button class="btn number">5</button>
            <button class="btn number">6</button>
            <button class="btn operator">-</button>
            <button class="btn number">1</button>
            <button class="btn number">2</button>
            <button class="btn number">3</button>
            <button class="btn operator">+</button>
            <button class="btn operator plusminus">+/-</button>
            <button class="btn number">0</button>
            <button class="btn operator dot">.</button>
            <button class="btn equal">=</button>
        </div>
    </div>
    <div class="code-btn-container">

        <button onclick="toggleCode('HTML')" class="code-btn" id="html-code-btn">HTML 코드보기</button>

        <button onclick="toggleCode('CSS')" class="code-btn" id="css-code-btn">CSS 코드보기</button>

        <button onclick="toggleCode('JS')" class="code-btn" id="js-code-btn">JS 코드보기</button>

    </div>
    <div id="codeBlock" style="display: none;">
        <pre><code id="code-type">
            안녕하세요
        
        </code></pre>
    </div>

    <!-- 자바스크립트 파일 연결 -->
    <script src="calculator3.js"></script>
    <script src="code-toggle.js"></script>
</body>

</html>
