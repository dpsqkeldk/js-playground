<!DOCTYPE html>
<html>
    <body>
        <h2>문장 대소문자 판별기</h2>
        <script>
            var str = prompt("문장을 입력해주세요.")
            let upstr = str.toUpperCase()
            let lostr = str.toLowerCase()
            if (str === upstr) {
                console.log(str + "은 모두 대문자입니다.");
            } else if (str === lostr) {
                console.log(str + "은 모두 소문자입니다.");
            } else {
                console.log(str + "은 일반 문장입니다.");
            }
        </script>
    </body> 
</html>
