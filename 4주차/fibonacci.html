<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문을 이용한 피보나치 수열</title>
</head>
<body>
    <script>
        const number = prompt("n번째 피보나치 수열 확인하기. 'n값 입력'")
        let sequence = [1, 1];
        for (let i = 0; i < number; i++) {
            if (i >= 2) {
                sequence[i] = sequence[i-1] + sequence[i-2];
            }
            if (i == number - 1) {
                console.log(sequence);
                console.log(number + '번째 피보나치 수열: ' + sequence[number - 1].toLocaleString());
            }
        }
    </script>
</body>
</html>
