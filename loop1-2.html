<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<script>
    var sum = 0;
    for (let n = 0; n <= 10; n++) {
        sum = sum + n
    }
    document.write("1부터 100까지의 합은 " + sum + "입니다.");
</script>
</body>
</html>
